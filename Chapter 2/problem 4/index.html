<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>problem 4</title>
    <style>
      .solid-btn {
        padding: 6px 12px 6px 12px;
        background-color: #ff0000;
        color: white;
        border: 2px dotted #ad0000;
        outline: 2px solid #ff8c8c;
        outline-offset: 4px;
        margin: 20px;
      }
      .outline-btn {
        background-color: #ffffff;
        color: red;
        padding: 6px 12px 6px 12px;
        border: 2px solid red;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <button class="solid-btn">do some coding</button>
    <button class="outline-btn">do some coding</button>
  </body>
</html>
