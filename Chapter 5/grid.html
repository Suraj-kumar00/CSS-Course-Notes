<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS | chapter 5 | Grid</title>
    <style>
      .grid_container {
        display: grid;
        height: 500px;
        background-color: rgb(204, 204, 161);
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 10px;
      }
      .box {
        background-color: green;
      }
      #item1 {
        grid-column: 1/3;
        grid-row: 1/4;
      }
    </style>
  </head>
  <body>
    <div class="grid_container">
      <div class="box" id="item1"></div>
      <div class="box" id="item2"></div>
      <div class="box" id="item3"></div>
      <div class="box" id="item4"></div>
      <div class="box" id="item5"></div>
      <div class="box" id="item6"></div>
      <div class="box" id="item7"></div>
    </div>
  </body>
</html>
